<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Send Messages!</title>
	</head>
	<body>
		<div id="messages"></div>
		<input type="text" placeholder="Enter your message" id="message" />
		<button id="submitBtn">Send</button>
		<button id="sendLocation">Send Location</button>

		<script id="message-template" type="text/html">
			<div>
				<span>{{createdAt}} - {{message}}</span>
			</div>
		</script>

		<script id="location-template" type="text/html">
			<div>
				<span>{{createdAt}} - <a href="{{url}}">Current Location</a></span>
			</div>
		</script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/4.0.1/mustache.min.js"></script>
		<script src="/socket.io/socket.io.js"></script>
		<script src="./js/main.js"></script>
	</body>
</html>
